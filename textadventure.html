    <div id="container">

        <div id="right_pane">
            <div id="story_text">
                <p id="p1">You've just landed on mars and your decisions will determine your fates.</p>
                <p id="p2">Your name is Cayden</p>
                <p id="p3">Are you ready to try and survive?</p>
            </div>
            <div id="button_choices">
                <a id="b1" class="buttons" href="#" onclick="bclick(1)">Yes</a>
                <a id="b2" class="buttons" href="#" onclick="bclick(2)">No</a>
                <a id="b3" class="buttons" href="#" onclick="bclick(3)">Yes</a>
                <a id="b4" class="buttons" href="#" onclick="bclick(4)">No</a>

    <script>
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var b4 = document.getElementById("b4");
        var img = document.getElementById("story_img");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var state = "intro";
        intro();

        function intro(){
            img.src = "https://dd6317bf-b8fb-46df-9afc-afb91b4b8a1e.ws-us02.gitpod.io/mini-browser/workspace/CaidenAryan.github.io/Images/OSIRIS_Mars_true_color.jpg";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
            b3.style.display = "none";
            b4.style.display = "none";
            p1.innerHTML = "You've just landed on mars and your decisions will determine your fates.";
        }

        function yes(){
            img.src="https://dd6317bf-b8fb-46df-9afc-afb91b4b8a1e.ws-us02.gitpod.io/mini-browser/workspace/CaidenAryan.github.io/Images/marsdust2.jpg";
            p1.innerHTML = "You've been on Mars for about a week and have already established simple bases.  One day you wake up to a deadly dust devil storm.";
            p2.style.display = "none";
            p3.style.display = "none";
            b1.innerHTML = "Get in the vehicle and try to escape";
        }
        function Getinthevehicleandtrytoescape(){
            img.src="https://dd6317bf-b8fb-46df-9afc-afb91b4b8a1e.ws-us02.gitpod.io/mini-browser/workspace/CaidenAryan.github.io/Images/MarsScreenshot0011Layer%2012-1920x1080-88ac47fe3342e56af1264f46309edb71.jpg";
            p1.innerHTML = "Your vehicle malfunctions in the middle of the desert but, there are caves nearby.";
            p2.style.display = "none";
            p3.style.display = "none";
            b1.innerHTML = "Settle in the caves";
            b2.innerHTML = "Go back to the base";

        }
        function Settleinthecaves(){
            img.src = "https://dd6317bf-b8fb-46df-9afc-afb91b4b8a1e.ws-us02.gitpod.io/mini-browser/workspace/CaidenAryan.github.io/Images/brandon-stricker-3-3-mars-cave-final.jpg";
            p1.innerHTML = "You try to survive with what little supplies you have, but there is still hope. You tried locating the emergency SOS device and it was blown 200 miles away.";
            p2.style.display = "none";
            p3.style.display = "none";
            b1.innerHTML = "Traverse on foot";
        }
        function Traverseonfoot(){
            img.src = "https://dd6317bf-b8fb-46df-9afc-afb91b4b8a1e.ws-us02.gitpod.io/mini-browser/workspace/CaidenAryan.github.io/Images/marsdust2.jpg";
            p1.innerHTML = "You traversed the vast martian desert on foot. About 182 miles in the journey, you were doing quite fine until something bad happens. A new dust devil appeared in front of you, and you die instantly.";
            p2.style.display = "none";
            p3.style.display = "none";
            b1.innerHTML = "Should've went back to base";
        }
        function Gobacktothebase(){
            img.src = "https://dd6317bf-b8fb-46df-9afc-afb91b4b8a1e.ws-us02.gitpod.io/mini-browser/workspace/CaidenAryan.github.io/Images/MarsScreenshot0011Layer%2012-1920x1080-88ac47fe3342e56af1264f46309edb71.jpg";
            p1.innerHTML = "You chose a wise idea to go back to base, it took you about 10 days on foot but you had enough supplies for the journy. To your amazement, John Jones and Ashley Williams survived.";
            p2.style.display = "none";
            p3.style.display = "none";
            b1.innerHTML = "Try to rebuild the base";
            b2.innerHTML = "Search for scattered rocket parts and escape";
        }
        function Trytorebuildthebase(){
            img.src = "https://dd6317bf-b8fb-46df-9afc-afb91b4b8a1e.ws-us02.gitpod.io/mini-browser/workspace/CaidenAryan.github.io/Images/MarsScreenshot0011Layer%2012-1920x1080-88ac47fe3342e56af1264f46309edb71.jpg";
            p1.innerHTML = "You guys rebuild the base in a safer area. Since you can't escape because you didn't rebuild the rocket, you must live in isolation for your entire life. Studies and missions have been completed and other people join in your colonization";
            p2.style.display = "none";
            p3.style.display = "none";
            b1.innerHTML = "You have reached the first ending.";
        }
        function Searchforscatteredrocketpartsandescape(){
            img.src = "https://dd6317bf-b8fb-46df-9afc-afb91b4b8a1e.ws-us02.gitpod.io/mini-browser/workspace/CaidenAryan.github.io/Images/mars1.jpg";
            p1.innerHTML = "You guys split into individual groups and started searching for the rocket parts. Ashley gets lost in the process but eventually you and John find the missing parts.";
            p2.style.display = "none";
            p3.style.display = "none";
            b1.innerHTML = "Finally leave";
        }        
        function Finallyleave(){
            img.src = "https://dd6317bf-b8fb-46df-9afc-afb91b4b8a1e.ws-us02.gitpod.io/mini-browser/workspace/CaidenAryan.github.io/Images/mars1.jpg";
            p1.innerHTML = "Both of you escape the red planet. Since Ashley knew how to handle fuel and engine power, your ship malfunctions and runs out of fuel halfway back the journey to earth.";
            p2.style.display = "none";
            p3.style.display = "none";
            b1.innerHTML = "Should've rebuilt the base and finish your missions.";
        }
        function bclick(button){
            if (state == "intro"){
                if(button == 1){
                    yes();
                    state="yes";
                }
                else if(button == 2){
                    no();
                    state = "no";
                }
            }
            else if(state == "yes"){
                if (button ==1)
                Getinthevehicleandtrytoescape();
                state = "Getinthevehicleandtrytoescape"
            }
            else if(button ==1){
                        Settleinthecaves();
                        state = "Settleinthecaves";
            }
            else if(button ==2){
            Gobacktothebase();
            state = "Gobacktothebase"
            }
            


        }
